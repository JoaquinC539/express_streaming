<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/App.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/0.5.14/hls.min.js" integrity="sha512-js37JxjD6gtmJ3N2Qzl9vQm4wcmTilFffk0nTSKzgr3p6aitg73LR205203wTzCCC/NZYO2TAxSa0Lr2VMLQvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
    <hr>
    <section>
        <fieldset>
            <h3>Imagen de server</h3>
            <img src="" id="imgServ" alt="imgServ" style="width: 300px; height: 400px;" hidden>
            <br>
            <button onclick="askImage()">Ask for image</button>
        </fieldset>
    </section>
    <hr>
    <section>
        <fieldset>
            <h3>Video de server stream</h3>
            <video id="videoServS" controls  hidden style="width: 500px; height: 500px;">  </video>
            <hr>
            <button onclick="askVideoNoRange()" id="askvidS">Ask for video</button>
        </fieldset>
    </section>
    <hr>
    
    <section>
        <fieldset>
            <h3>Video de server stream range</h3>
            <video id="videoServ" controls  hidden style="width: 500px; height: 500px;">  </video>
            <hr>
            <button onclick="askVideo()" id="askvid">Ask for video</button>
        </fieldset>
    </section>
    <hr>
    
    <section>
        <fieldset>
            <h3>Video from server HLS</h3>
            <video id="videoHls" controls  hidden style="width: 500px; height: 500px;">  </video>
            <hr>
            <button onclick="askvideoHls()" id="askvidHls">Ask for video</button>
        </fieldset>
    </section>
</body>
<script type="module" src="/js/index.js"></script>
</html>
