    <hr>

        <fieldset>

            <video id="videoServ" controls  hidden style="width: 500px; height: 500px;">  </video>
            <hr>
            <button onclick="askVideo()" id="askvid">Ask for video</button>
        </fieldset>
    </section>
</body>
